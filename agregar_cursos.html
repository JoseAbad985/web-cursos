<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Curso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="container">
      <img src="assets/images/logo.png" alt="Logo de la plataforma">
      <nav>
        <ul>
          <li><a href="PaginaPrincipal.html">Inicio</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="agregar_cursos.html">Agregar Curso</a></li>
          <li><a href="Contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Formulario para agregar curso -->
  <main>
    <section class="container">
      <h2>Agregar Nuevo Curso</h2>
      <form id="course-form">
        <label for="course-name">Nombre del Curso:</label>
        <input type="text" id="course-name" name="course-name" required>

        <label for="category">Categoría:</label>
        <select id="category" name="category" required>
          <option value="programacion">Programación</option>
          <option value="diseño">Diseño</option>
        </select>

        <label for="instructor-name">Nombre del Instructor:</label>
        <input type="text" id="instructor-name" name="instructor-name" required>

        <label for="start-date">Fecha de Inicio:</label>
        <input type="date" id="start-date" name="start-date" required>

        <label for="duration">Duración (semanas):</label>
        <input type="number" id="duration" name="duration" required>

        <!-- Descripción corta -->
        <label for="short-description">Descripción corta:</label>
        <textarea id="short-description" name="short-description" rows="3" required></textarea>

        <!-- Descripción detallada -->
        <label for="details">Detalles del Curso:</label>
        <textarea id="details" name="details" rows="5" required></textarea>

        <label for="image-url">URL de la Imagen:</label>
        <input type="url" id="image-url" name="image-url" required>

        <button type="submit">Agregar Curso</button>
      </form>
    </section>
  </main>

  <!-- Pie de Página -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Plataforma de Gestión de Cursos. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById('course-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita que el formulario se envíe normalmente

      // Obtener los datos del formulario
      const courseName = document.getElementById('course-name').value;
      const category = document.getElementById('category').value;
      const instructor = document.getElementById('instructor-name').value;
      const startDate = document.getElementById('start-date').value;
      const duration = document.getElementById('duration').value;
      const shortDescription = document.getElementById('short-description').value;
      const details = document.getElementById('details').value;
      const imageUrl = document.getElementById('image-url').value;

      // Crear un nuevo curso
      const newCourse = {
        nombre: courseName,
        categoria: category,
        instructor: instructor,
        fechaInicio: startDate,
        duracion: duration,
        descripcionCorta: shortDescription,
        detalles: details,
        imagen: imageUrl
      };

      // Obtener los cursos almacenados en localStorage
      let cursos = JSON.parse(localStorage.getItem('cursos')) || [];

      // Agregar el nuevo curso
      cursos.push(newCourse);

      // Guardar los cursos actualizados en localStorage
      localStorage.setItem('cursos', JSON.stringify(cursos));

      // Vaciar el formulario
      document.getElementById('course-form').reset();

      alert('Curso agregado exitosamente!');
    });
  </script>
</body>
</html>
