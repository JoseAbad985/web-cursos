<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Curso</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Encabezado -->
  <header>
    <div class="container">
      <h1>Plataforma de Gestión de Cursos</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="cursos.html">Cursos</a></li>
          <li><a href="agregar_curso.html">Agregar Curso</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sección Principal -->
  <main>
    <div class="container">
      <h2>Agregar Nuevo Curso</h2>
      <form id="course-form">
        <label for="course-name">Nombre del Curso:</label>
        <input type="text" id="course-name" required>

        <label for="category">Categoría:</label>
        <select id="category" required>
          <option value="">Seleccione una categoría</option>
          <option value="programming">Programación</option>
          <option value="design">Diseño</option>
          <option value="marketing">Marketing</option>
        </select>

        <label for="instructor-name">Nombre del Instructor:</label>
        <input type="text" id="instructor-name" required>

        <label for="start-date">Fecha de Inicio:</label>
        <input type="date" id="start-date" required>

        <label for="duration">Duración (semanas):</label>
        <input type="number" id="duration" min="1" required>

        <label for="description">Descripción:</label>
        <textarea id="description" required></textarea>

        <label for="image-url">URL de la Imagen:</label>
        <input type="url" id="image-url" required>

        <button type="submit">Agregar Curso</button>
      </form>
    </div>
  </main>

  <!-- Pie de Página -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Plataforma de Gestión de Cursos. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>

</body>
</html>
